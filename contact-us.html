<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact-us.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    <div class="logo-box">
            <img src="logo/abc.svg" class="logo" alt="">
        </div>
    <div>
    <h1  class="main-area">Contact <br> <span class="us">us</span> </h1>
    </div>

    <form class="form">
        <div class="firstname">
        <!-- <label  for="name">First Name</label> -->
        <input type="text" placeholder="Your First Name"    id="name"> </div>
         <br>
         <div class="lastname"> 
        <!-- <label for="lastname">Last Name</label> -->
        <input type="text"  id="lastname" placeholder=" Your Last Name"> </div>                  
         <br>
         <div class="tel">
        <!-- <label for="telephone"> Your Contact Number </label> -->
        <input type="tel" name="tel" id="telephone" placeholder="Your contact Number"> </div>
         <br>
         <div>
        <!-- <label class="your-meassage" for="message"> Your Meassage </label> -->
        <textarea placeholder="Your Meassage" name="message" id="meassage" cols="30" rows="10"></textarea></div>

        <input class="btn" id="submit" type="submit" value="Submit">
    </form>

    </div>
</body>
</html>
